<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <select id="priority-selection" required>
        <option value="">Priority</option>
        <option value="1" style="color:lightskyblue">Low</option>
        <option value="2" style="color:rgb(209, 120, 19)">Medium</option>
        <option value="3" style="color:red">High</option>
      </select>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos:</h2>
      <select id="drop-sort" name="sorter">
        <option value="">Sort by...</option>
        <option value="ascending">Ascending</option>
        <option value="descending">Descending</option>
      </select>
      </input>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
